<body>


<div class="jumbotron">
    <h1 class="text-center">Letter Guesser</h1>
    <h2 class="text-center">See if you can guess the letter the computer is thinking of!</h2>
  </div>



	<p>Wins:<div id=wins> </div></p>
	
	<p>Losses:<div id=loss></div></p>
	
	<p>guessleft:<div id=guessesleft></div></p>
	
	<p>Your Guesses So Far:<div id=gussessofar></div></p>



<script type="text/javascript">
// make an array for computer choice contain 26 letters

	var wins = 0;
	var Loss = 0;
	var guessesleft = 9;
	var gussessofar = [];
    var letters = ["a","b","c","d","e","f","g","h", ];

	// computer choice
     
	var computerChoices = letters[Math.floor(Math.random() * letters.length)];

	// user choice
	document.onkeyup = function() {
	// when user choice a key
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

	guessesleft--;

	gussessofar.push(userGuess);

	if (userGuess === computerChoices) {
		wins++;
	} else {
		if (guessesleft === 0){
			Loss++;
		}
	}

	console.log(userGuess);

    document.querySelector("#wins").innerHTML = wins;
    document.querySelector("#loss").innerHTML = Loss;
    document.querySelector("#guessesleft").innerHTML = guessesleft;
    document.querySelector("#gussessofar").innerHTML = gussessofar.join(",");
    

}
